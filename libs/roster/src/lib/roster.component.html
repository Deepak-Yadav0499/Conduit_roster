<style>
    .text-center {
      text-align: center;
    }
  </style>
  <main>
    <div>
      <h1>Conduit Roster</h1>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Total Articles</th>
            <th>Total Favorites</th>
            <th>First Article Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userStats">
            <td><a [href]="user.profileLink">{{ user.name }}</a></td>
            <td>{{ user.totalArticles }}</td>
            <td>{{ user.totalFavorites }}</td>
            <td>{{ user.firstArticleDate ? (user.firstArticleDate | date: 'mediumDate') : 'N/A' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
  
  </main>
